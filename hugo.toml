baseurl = "https://slaveny.github.io/"
title = "My CV site where will presented my Projects and Blog"
languageCode = "ru-ru"
pagination.pagerSize = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
ignoreLogs = ['warning-goldmark-raw-html']
[markup]
  [markup.asciidocExt]
    backend = 'html5'
    extensions = ['asciidoctor-html5s', 'asciidoctor-diagram']
    workingFolderCurrent = true
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    [markup.asciidocExt.attributes]
      my-attribute-name = 'My CV site where will presented my Projects and Blog'
      my-base-url = 'https://slaveny.github.io/public'
      source-highlighter = 'rouge'   
[Params]
  description = "My CV site where will presented my Projects and Blog" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["post"]
  
[Params.author]
name = "Larisa Whishper"
bio = "Программирует на C++, Delphi, VBA, python, Java ... в стремлении запрограммировать твой разум!."
avatar = "img/avatar.png"  

[Params.logo]
  subtitle = "Вгляд за горизонт" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

